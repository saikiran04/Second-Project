<style>
table{
border-collapse: collapse;
}
th{
padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4682B4;
    color: white;
}
td,th{
padding: 8px;
}

</style>
<center><table border="1">

<thead>
<tr>
<th>Title</th>
<th>Description</th>
<th>Posted On</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="job in jobs">
<td>{{job.job_title}}</td>
<td>{{job.description}}</td>
<td>{{job.creation_date | date: 'yyyy-MM-dd'}}</td>
</tr>
</tbody>
</table>
</center>
